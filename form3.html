<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição na Mentoria Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card p-4 col-md-6">
  <h2 class="text-center mb-4">🚀 Pré-inscrição na Mentoria DEV+</h2>
  <p class="text-center">Dê o primeiro passo rumo à sua carreira em tecnologia!</p>
  <form id="my-form" action="https://formspree.io/f/xldbqoab" method="POST">
    
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Seu melhor e-mail</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="mb-3">
      <label for="mensagem" class="form-label">Fale um pouco sobre sua jornada e objetivos</label>
      <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
    </div>
    
    <button id="my-form-button" class="btn btn-primary w-100" type="submit">Enviar inscrição</button>
  </form>
</div>

<!-- Modal de sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Inscrição recebida!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <p>✅ Em breve entraremos em contato com você.</p>
        <p>🎁 Enquanto isso, acesse seu <a href="https://drive.google.com/file/d/1EqUV7MNMIWIx3xbFiTO2tknEj8XG-Epo/view?usp=drive_link" target="_blank">Guia de Carreira Tech</a>.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById("my-form");

  async function handleSubmit(event) {
    event.preventDefault();
    const data = new FormData(event.target);

    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();
      } else {
        alert("❌ Erro ao enviar o formulário. Tente novamente.");
      }
    }).catch(error => {
      alert("❌ Erro de conexão. Verifique sua internet.");
    });
  }

  form.addEventListener("submit", handleSubmit);
</script>

</body>
</html>
